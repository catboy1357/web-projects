e-linejoin=round stroke-width=2></path></svg></button></div><div class="text-sm mt-4 text-right"><button class="text-blue-600 hover:underline" onclick=toggleAdvanced()> Toggle Advanced Options </button></div><div class="hidden mt-4 space-y-4" id=advancedOptions><div><label class="block text-sm font-medium">Foreground Color</label><input class="w-full h-10 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600 transition-colors duration-500" id=colorInput onchange=generateQRCode() type=color value=#000000></div><div><label class="block text-sm font-medium">Background Color</label><input class="w-full h-10 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600 transition-colors duration-500" id=bgColorInput onchange=generateQRCode() type=color value=#ffffff></div><div><label class="block text-sm font-medium">Error Correction Level</label><select class="w-full h-10 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600 transition-colors duration-500" id=errorLevelInput onchange=generateQRCode()><option value=L>Low (L)</option><option value=M>Medium (M)</option><option value=Q>Quartile (Q)</option><option value=H>High (H)</option></select></div><div><label class="block text-sm font-medium">QR Code Size</label><select class="w-full h-10 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600 transition-colors duration-500" id=sizeSelect onchange="toggleCustomSizeInput(); generateQRCode();"><option value=256>Small (256px)</option><option selected value=512>Medium (512)</option><option value=1024>Large (1024)</option><option value=custom>Custom</option></select></div><div class=hidden id=customSizeWrapper><label class="block text-sm font-medium mt-2">Custom Size (px)</label><input class="w-full h-10 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600 transition-colors duration-500" id=customSizeInput max=2048 min=64 oninput=generateQRCode() placeholder="Enter size in pixels" type=number></div><div><label class="block text-sm font-medium">Upload Logo (PNG download only, not saved)</label><input accept=image/* class="w-full text-sm text-gray-500" id=logoInput onchange=generateQRCode() type=file><div class="text-right mb-4"><button class="text-sm text-red-500 hover:underline" onclick=clearQRCodeSettings() title="Clear all settings"> Reset Settings </button></div></div></div><div class="mt-4 text-center text-gray-500 hidden" id=loadingMessage> Generating QR Code... </div><div class="mt-4 text-center text-red-500 hidden" id=errorMessage><strong>Error:</strong> Please enter valid input. </div><div class="mt-6 text-center" id=qrCodeContainer><canvas class="hidden mx-auto rounded-md shadow-md max-w-full" id=qrCanvas></canvas></div><!-- Download Section with Split Buttons --><div class="mt-6 hidden text-center" id=downloadContainer><div class="inline-flex relative"><!-- Main PNG Download Button --><button class="bg-blue-600 text-white py-2 px-4 rounded-l-md hover:bg-blue-700" onclick=downloadPng()> Download </button><!-- Dropdown Toggle Button --><button class="bg-blue-600 text-white py-2 px-2 rounded-r-md hover:bg-blue-700 flex items-center justify-center" onclick=toggleDownloadDropdown()><svg class="w-4 h-4" fill=none stroke=currentColor viewbox="0 0 24 24" xmlns=http://www.w3.org/2000/svg><path d="M19 9l-7 7-7-7" stroke-linecap=round stroke-linejoin=round stroke-width=2></path></svg></button><!-- Dropdown Menu --><div class="absolute right-0 top-full mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden z-10" id=downloadDropdown><a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href=# onclick=downloadSvg()> Download as SVG </a></div></div></div></div><script>let svgData="";let qrSvgOptions={};let qrPngCanvas=null;let logoImage=null;function toggleDarkMode(){const html=document.documentElement;const sunIcon=document.getElementById("sunIcon");const moonIcon=document.getElementById("moonIcon");html.classList.toggle("dark");sunIcon.classList.toggle("hidden");moonIcon.classList.toggle("hidden");if(html.classList.contains("dark")){localStorage.setItem("darkMode","enabled");}else{localStorage.setItem("darkMode","disabled");}}
window.onload=function(){const darkMode=localStorage.getItem("darkMode");const html=document.documentElement;const sunIcon=document.getElementById("sunIcon");const moonIcon=document.getElementById("moonIcon");if(darkMode==="enabled"){html.classList.add("dark");sunIcon.classList.add("hidden");moonIcon.classList.remove("hidden");}else{html.classList.remove("dark");sunIcon.classList.remove("hidden");moonIcon.classList.add("hidden");}
loadSettingsFromStorage();};function getSelectedSize(){const selected=document.getElementById("sizeSelect").value;if(selected==="custom"){const custom=parseInt(document.getElementById("customSizeInput").value,10);return isNaN(custom)?512:Math.max(64,Math.min(2048,custom));}
return parseInt(selected,10);}
function clearQRCodeSettings(){localStorage.clear();document.getElementById("qrInput").value="";document.getElementById("bgColorInput").value="#ffffff";document.getElementById("colorInput").value="#000000";document.getElementById("errorLevelInput").value="L";document.getElementById("sizeSelect").value="512";toggleCustomSizeInput();document.getElementById("customSizeInput").value="";document.getElementById("qrCanvas").classList.add("hidden");document.getElementById("downloadContainer").classList.add("hidden");document.getElementById("logoInput").value="";document.getElementById("errorMessage").classList.add("hidden");document.getElementById("loadingMessage").classList.add("hidden");document.getElementById("advancedOptions").classList.add("hidden");}

function toggleAdvanced(){document.getElementById("advancedOptions").classList.toggle("hidden");}
function toggleDownloadDropdown(){document.getElementById("downloadDropdown").classList.toggle("hidden");}

function generateBothCodes(inputData,color,bgColor,errorLevel,canvas){QRCode.toCanvas(canvas,inputData,{width:getSelectedSize(),errorCorrectionLevel:errorLevel,color:{dark:color,light:bgColor,},},function(err){document.getElementById("loadingMessage").classList.add("hidden");if(err){document.getElementById("errorMessage").classList.remove("hidden");return;}
if(logoImage){const ctx=canvas.getContext("2d");const size=canvas.width*0.2;const x=(canvas.width-size)/2;const y=(canvas.height-size)/2;ctx.drawImage(logoImage,x,y,size,size);}
canvas.classList.remove("hidden");document.getElementById("downloadContainer").classList.remove("hidden");const aspectRatio=canvas.width/canvas.height;canvas.style.width=`${canvas.width/aspectRatio}px`;canvas.style.height="auto";qrPngCanvas=canvas;});qrSvgOptions={type:"svg",errorCorrectionLevel:errorLevel,color:{dark:color,light:bgColor,},};QRCode.toString(inputData,qrSvgOptions,function(err,svg){if(!err){if(logoImage){const logoSize=100;const x=256-logoSize/2;const y=256-logoSize/2;const href=logoImage.src;const imgTag=`<image href="${href}"x="${x}"y="${y}"width="${logoSize}"height="${logoSize}"preserveAspectRatio="xMidYMid meet"/>`;svg=svg.replace("</svg>",`${imgTag}</svg>`);}
svgData=svg;}});}
function downloadPng(){if(!qrPngCanvas)return;const dataURL=qrPngCanvas.toDataURL("image/png");const a=document.createElement("a");a.href=dataURL;a.download=`qr_code.png`;a.click();}
function downloadSvg(){if(svgData){const svgBlob=new Blob([svgData],{type:"image/svg+xml"});const svgUrl=URL.createObjectURL(svgBlob);const a=document.createElement("a");a.href=svgUrl;a.download="qr_code.svg";a.click();}}
function loadSettingsFromStorage(){document.getElementById("qrInput").value=localStorage.getItem("qrInput")||"";document.getElementById("bgColorInput").value=localStorage.getItem("bgColor")||"#ffffff";document.getElementById("colorInput").value=localStorage.getItem("color")||"#000000";document.getElementById("errorLevelInput").value=localStorage.getItem("errorLevel")||"L";document.getElementById("sizeSelect").value=localStorage.getItem("size")||"512";toggleCustomSizeInput();document.getElementById("customSizeInput").value=localStorage.getItem("customSize")||"";generateQRCode();}
window.addEventListener("load",()=>{requestAnimationFrame(()=>{document.documentElement.classList.remove("no-transition");});const overlay=document.getElementById("theme-overlay");if(overlay){overlay.style.opacity="0";setTimeout(()=>overlay.remove(),1000);}});</script></body></html>
